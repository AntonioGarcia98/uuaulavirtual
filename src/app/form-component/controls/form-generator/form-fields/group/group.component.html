<div style="padding-left: 15px;">
  <h3 *ngIf="group?._title">{{fnGetGroupTitle()|async}}</h3>
  <div class="row">
    <ng-container *ngFor="let item of group?._items">
      <div class="col-xs-{{fnGetColumnSize(item,'_xs')}} col-sm-{{fnGetColumnSize(item,'_sm')}} col-md-{{fnGetColumnSize(item,'_md')}}
      col-lg-{{fnGetColumnSize(item,'_lg')}} col-xl-{{fnGetColumnSize(item,'_xl')}}" *ngIf="!item?._config?._hide">
        <s2-form-input *ngIf="item?._config?._type == 'text' || item?._config?._type == 'password' || item?._config?._type == 'data' || item?._config?._type == 'number'
          || item?._config?._type == 'date'   || item?._config?._type == 'time'" [S2FormControl]="S2FormGroup.get(item?._control)"
          [type]="item?._config?._type" [S2FormGroup]="S2FormGroup" [placeholder]="item?._config?._input?._placeholder"
          [label]="item?._config?._input?._label" [id]="item?._config?._id" [translate]="translate" [sending]="sending" 
          (onChange)="fnChange($event)" (onKeyup)="fnKeyup($event)" [idForm]="idForm">
        </s2-form-input>
      <!--  <s2-form-input *ngIf="item?._config?._type == 'date'" [S2FormControl]="S2FormGroup.get(item?._control)"
        [type]="item?._config?._type" [S2FormGroup]="S2FormGroup" [placeholder]="item?._config?._input?._placeholder"
        [label]="item?._config?._input?._label" [id]="item?._config?._id" [translate]="translate" [sending]="sending" [min]="item._config._min?item._config._min: null"
        (onChange)="fnChange($event)" (onKeyup)="fnKeyup($event)" [idForm]="idForm">-->
  

        <s2-form-select *ngIf="item?._config?._type == 'select'" [S2FormControl]="S2FormGroup.get(item?._control)"
          [S2FormGroup]="S2FormGroup" [label]="item?._config?._select?._label" [id]="item?._config?._id"
          [translate]="translate" [options]="item?._config?._select?._options"
          [valueKey]="item?._config?._select?._valueKey" [optionKey]="item?._config?._select?._optionKey"
          [sending]="sending" (onChange)="fnChange($event)" [idForm]="idForm">
        </s2-form-select>

        <s2-form-table *ngIf="item?._config?._type == 'table'" [S2FormControl]="S2FormGroup.get(item?._control)"
          [S2FormGroup]="S2FormGroup" [label]="item?._config?._table?._label" [id]="item?._config?._id"
          [translate]="translate" [options]="item?._config?._table?._options"
          [valueKey]="item?._config?._table?._valueKey" [optionKey]="item?._config?._table?._optionKey"
          [sending]="sending" [headers]="item?._config?._table?._tableHeaders"
          [checkbox]="item?._config?._table?._checkbox" [limit]="item?._config?._table?._limit"
          [primaryKey]="item?._config?._table?._primaryKey" [idForm]="idForm" [collapse]="item?._config?._table?._collapse"
          (onChange)="fnChange($event)" [checkboxHeader]="item?._config?._table?._checkboxHeader" (onClickButton)="fnEmitTableButton($event)"
          [enableFilters]="item?._config?._table?._enableFilters" [buttons]="item?._config?._table?._iconsButtons"></s2-form-table>

        <s2-button-form *ngIf="item?._config?._type == 'button'"  [translate]="translate"
          [text]="item?._config?._button?._text" [class]="item?._config?._button?._class" 
          [id]="item?._config?._id" (onClick)="fnOnClickButton($event)"></s2-button-form>

        <s2-form-group *ngIf="item?._config?._type == 'group'" [group]="item?._config?._group" [sending]="sending"
          [S2FormGroup]="S2FormGroup" [translate]="translate" (onChange)="fnChange($event)" (onKeyup)="fnKeyup($event)"
            (onClick)="fnOnClickButton($event)" [idForm]="idForm">
        </s2-form-group>

      </div>
    </ng-container>
  </div>
</div>
