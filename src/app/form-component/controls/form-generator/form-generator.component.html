<div>
    <h3 *ngIf="spinner"> <i class="fas fa-spinner fa-spin"></i> Cargando formulario...</h3>
    <form [formGroup]="S2FormGroup" (ngSubmit)="fnSubmit()"
        [ngStyle]="{'visibility':!spinner ? 'visible' : 'hidden'}">
        <ng-container *ngFor="let group of groups">
            <s2-form-group [group]="group" [S2FormGroup]="S2FormGroup" [translate]="translate" 
                [sending]="sending" [idForm]="idForm"
                (onKeyup)="fnKeyup($event)" (onChange)="fnChange($event)" (onClick)="fnOnClick($event)"></s2-form-group>
        </ng-container>
        <ng-container *ngIf="button">
            <button *ngIf="!sending" style="margin-left: 15px;" type="submit" class="btn btn-primary" [disabled]="(button._validToSend && S2FormGroup.invalid)" [style.background-color]="'button._color' ? 'button._color' : 'white'"   style=" background-color: #673ab7 !important;">
                {{fnGetButtonText()|async}}
            </button>
            <button *ngIf="sending" style="margin-left: 15px;" type="button" disabled class="btn btn-primary" style=" background-color: #673ab7 !important;" >
                <i class="fas fa-spinner fa-spin"></i>
            </button>
        </ng-container>

    </form>
</div>
