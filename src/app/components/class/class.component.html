<div class="container mt-5 ">
    <h2 class="mat-h2">Grupos</h2>
    <ng-container *ngFor = "let clase of clases">
    <mat-card class="example-card"> 
        <mat-card-header>
            <mat-icon mat-card-avatar>home</mat-icon>
          
          <mat-card-title color="primary">{{clase._nombre}}</mat-card-title>
          <mat-card-subtitle>Usuario</mat-card-subtitle>
        </mat-card-header >
        <img mat-card-image  class="image" [src]="clase._foto"alt="Imagen">
        <mat-card-content>
          <p>
          {{clase._cuerpo}}
          </p>
        </mat-card-content>
        <mat-card-actions>
         
          <button mat-button  color="primary"(click)="seleccionClase(clase)">Entrar</button>
        </mat-card-actions>
      </mat-card>
    </ng-container>
     
</div>
